name: Setup Project

inputs:
  node-version:
    required: false
    default: 18

runs:
  using: composite
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"
    - name: Install dependencies
      run: cd ./frontend && npm install
      shell: bash
    - name: Build project
      run: cd ./frontend && npm run build
      shell: bash
